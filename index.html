
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Portfolio</title>
    <script src="websitegl/Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "websitegl/Build/WebsiteGl.json");
      
      var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
    var eventer = window[eventMethod];
    var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";

    eventer(messageEvent,function(e) {
    console.log('parent received message!:  ',e.data);
    document.getElementById('unityContainer').width = e.data + 'px';
    },false);
    eventer(messageEvent,function(e) {
    console.log('parent received message!:  ',e.data);
    document.getElementById('unityContainer').height = e.data + 'px';
    },false);
    </script>
  </head>
  <body>
    <div id="unityContainer" style="width: 100%; height: 100%; margin: 0"></div> 
    <!--<iframe src="https://embed.restream.io/player/index.html?token=220567f55a12003d0e934eb526747589" width="100%" height="500" frameborder="0" allowfullscreen></iframe>-->

  </body>
</html>
